<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div id="ramen-menu"></div>
    <button id="add-ramen-button">Add Ramen</button>

    <div id="selected-ramen-container">
        <h2 id="ramen-name"></h2>
        <p>Restaurant: <span id="ramen-restaurant"></span></p>
        <img id="selected-ramen-image" src="" alt="">
        <p>Rating: <span id="rating-value"></span></p>
        <p>Comment: <span id="comment-value"></span></p>
    </div>
    <form id="new-ramen-form">
       
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
        <textarea id="comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
        
    </form>
    <script src="./index.js"></script>
</body>
</html>
